<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Job Application <span class="small_title">(Web)</span></h1>
            <div class="form_content">
                <form action="">
                    <div class="layout">
                        <div class="form_item">
                            <label for="first_name">First Name </label>
                            <input type="text" id="first_name" name="first_name" placeholder="Enter first name..." >
                        </div>
                        <div class="form_item">
                            <label for="last_name">Last Name </label>
                            <input type="text" id="last_name" name="last_name" placeholder="Enter last name..." >
                        </div>
                        <div class="form_item">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" placeholder="Enter email" >
                        </div>
                        <div class="form_item">
                            <label for="job">Job Role </label>
                            <select name="job role" id="job">
                                <option value="">Select Job Role</option>
                                <option value="frontend developer">Frontend Developer</option>
                                <option value="backend developer">Backend Developer</option>
                                <option value="fullstack developer">Fullstack Developer</option>
                                <option value="android developer">Android Developer</option>
                            </select>
                        </div>
                        <div class="form_item" id="address_item">
                            <label for="address">Address </label>
                            <textarea name="address" id="address" cols="30" rows="4"></textarea>
                        </div>
                        <div class="form_item">
                            <label for="city">City </label>
                            <input type="text" id="city" name="city" placeholder="Enter city..." >
                        </div>
                        <div class="form_item">
                            <label for="pincode">Pincode </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..." >
                        </div>
                        <div class="form_item">
                            <label for="date">Date </label>
                            <input type="date" value="2023-12-05" id="date" name="date" >
                        </div>
                        <div class="form_item">
                            <label for="cv">Upload Your CV </label>
                            <input type="file"  id="cv" name="cv" >
                        </div>
                    </div>
                    <div class="button_item">
                        <button type="submit">Apply Now</button>
                    </div>
                    
                    
                </form>
            </div>
           
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1047/1047264.png"
      style="color: white"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Launching Soon!</h1>
        <h2 id="endDate">10 Feb 2024 10:20 AM</h2>
        <div class="column">
          <div class="timer">
            <input id="days" type="text" value="0" readonly="" />
            <label for="days">Day</label>
          </div>
          <div class="timer">
            <input id="hours" type="text" value="0" readonly="" />
            <label for="hours">hour</label>
          </div>
          <div class="timer">
            <input id="minutes" type="text" value="0" readonly="" />
            <label for="minutes">min</label>
          </div>
          <div class="timer">
            <input id="seconds" type="text" value="0" readonly="" />
            <label for="seconds">sec</label>
          </div>
        </div>
      </div>
      <p>Made with <i class="ri-heart-3-fill"></i> in Germany</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>

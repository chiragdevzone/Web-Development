<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="msg hidden">
            <span>Copied!</span>
        </div>
      <div class="container">
        <div class="sub-container">
            <div class="code">
                <h1 id="color-code">#ffffff</h1>       
            </div>
            <i class="ri-file-copy-line" id="copy"></i>
        </div> 
        <button id="generate-btn">Generate Color</button>
      </div>
      <p>made with <i class="ri-heart-3-fill"></i> by Chirag</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
